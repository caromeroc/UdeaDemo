<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>App Personas</title>
</head>
<body>
<main>

    <div th:insert="fragment/fragmentLogout :: logout"></div>

    <div class="px-4 py-1 my-1 text-center">
        <h1 class="display-5 fw-bold mb-2"> Lista </h1>

        <div class="d-flex gap-4 justify-content-center">

            <div th:each="itemP : ${personas}"   class="card" style="width: 18rem;">

                <div th:switch = "${itemP.rol.name}">
                    <img th:case="'ADMIN'" src="img/woman.png" width="80%" class="my-4 mx-4" alt="...">
                    <img th:case="'USER'" src="img/man.png" width="80%" class="my-4 mx-4" alt="...">
                    <img th:case="'VISITANTE'" src="img/worker.png" width="80%" class="my-4 mx-4" alt="...">
                </div>
                <div class="card-body">
                    <h5 th:text = "${itemP.nombre} + '  ' + ${itemP.apellido}" class="card-title"></h5>
                    <p th:text =  " 'Edad :  ' +  ${itemP.edad} + '  AÃ±os' " class="card-text" style="margin-bottom:0"></p>
                    <p th:text =  " 'Documento :  ' +  ${itemP.doc} " class="card-text" style="margin-bottom:0"></p>
                    <p th:text =  " 'Rol :  ' +  ${itemP.rol.name} " class="card-text" style="margin-bottom:0"></p>
                </div>

                <div class="d-flex gap-1 mb-2 text-center justify-content-center">
                    <div class="mx-3 gap-1">
                        <form th:action="@{/persona/udea/mintic/borrarPersonaJPA/{id}(id=${itemP.id})}" th:method="delete">
                            <button class="btn btn-danger btn-g btn-block" type="submit">Eliminar
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div>
                        <form th:action="@{/editarPersona/{id}(id=${itemP.id})}" th:method="get">
                            <button class="btn btn-success btn-g btn-block" type="submit">Editar
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
